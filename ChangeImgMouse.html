<html>
<body>
<img id="new" onmouseover="changeimg()" src="pic1.jpg" onmouseout="normal()" src="pic2.jpg">
<script>
function changeimg()
{
 document.getElementById("new").src="pic1.jpg";
}
function normal()
{
 document.getElementById("new").src="pic2.jpg";
}
</script>
</body>
</html>
